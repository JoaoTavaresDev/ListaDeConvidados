<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <nav class="nav">
        <h1>Lista de convidados</h1>
      </nav>
      <section>
        <form>
          <label> Filtros </label>
          <select id="dropdown">
            <option value="Todos">Todos</option>
            <option value="Maiores">Maiores de idade</option>
            <option value="Menores">Menores de idade</option>
          </select>
        </form>
      </section>

      <ul id="lista"></ul>

      <section>
        <input id="nome" type="text" placeholder="Digite o nome do convidado" />
        <input
          id="idade"
          type="text"
          placeholder="Digite a idade do convidado"
        />
        <button id="botao">Cadastrar</button>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
